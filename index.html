<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">

</head>

<body>

    <div class="titulo">
        <header>
            <h1>titulo </h1>
            <h2>subtitulo</h2>
        </header>
    </div>

    <main>
        <div class="container">
            <button onclick="buscar()">
                alex
            </button>

        </div>
        <p id="demo">Este texto ira sumir </p>
    </main>
    <script>
        function buscar() {
            let file = "http://127.0.0.1:5500/fetch_info.txt"
            fetch(file)
                .then(x => x.text())
                .then(y => document.getElementById("demo").innerHTML = y)

        }

       
    </script>
</body>

</html>
